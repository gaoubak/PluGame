server {
    listen 80 default_server;
    # Accept any host (localhost, IP address, etc.)
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Symfony front controller
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP-FPM
    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        if (!-f $document_root$fastcgi_script_name) { return 404; }
        fastcgi_param HTTP_PROXY "";
        fastcgi_pass alpine:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # üîÅ Reverse proxy to Mercure hub (Caddy container) on the same Docker network
    location = /.well-known/mercure {
        proxy_pass http://caddy/.well-known/mercure;

        # Required for Server-Sent Events
        proxy_buffering off;
        proxy_http_version 1.1;

        # Keep connections open (SSE)
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;

        # Pass original headers
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Allow CORS in dev (Caddy also has cors_origins; this is extra safety)
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control no-cache;
    }
}
