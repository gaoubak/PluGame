services:
  alpine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony_alpine
    restart: always
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html/
    networks:
      - symfony
    depends_on:
      - database

  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - .:/var/www/html/
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - alpine
    networks:
      - symfony

  database:
    image: mariadb:latest
    container_name: symfony_database
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chat2_db
    networks:
      - symfony
    volumes:
      - db-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  # âœ… Use the official image; no custom Dockerfile needed.
  caddy:
    image: dunglas/mercure:v0.15
    container_name: mercure_docker
    restart: unless-stopped
    environment:
      # Listen on port 80 inside the container
      SERVER_NAME: ":80"

      # JWT secrets (must match Symfony's MERCURE_JWT_SECRET)
      MERCURE_PUBLISHER_JWT_KEY: "8c1f0ba78cabd4ea856a4945f9ec94f7ddbaecca3315ab52d175c3a47415dcfb"
      MERCURE_SUBSCRIBER_JWT_KEY: "8c1f0ba78cabd4ea856a4945f9ec94f7ddbaecca3315ab52d175c3a47415dcfb"
      MERCURE_PUBLISHER_JWT_ALG: HS256
      MERCURE_SUBSCRIBER_JWT_ALG: HS256

      # Dev-friendly CORS + allow anonymous subscriptions if you want to test without tokens
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins *
        anonymous
        # If you want to restrict in dev instead of *, use:
        # cors_origins http://localhost:8090 http://127.0.0.1:8090 http://10.0.2.2:8090 http://localhost:3000

    ports:
      - "9090:80"  # public Mercure hub
    networks:
      - symfony

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: symfony_phpmyadmin
    restart: always
    environment:
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8181:80"
    depends_on:
      - database
    networks:
      - symfony

networks:
  symfony:
    driver: bridge

volumes:
  db-data:
  caddy_data:
  caddy_config:
